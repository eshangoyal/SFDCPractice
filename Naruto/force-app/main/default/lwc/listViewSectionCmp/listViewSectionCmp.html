<template>      
<lightning-card>  
    <div class="slds-m-around_medium">  
        <div class="searchBox">
            <lightning-input class="searchBox" type="search" label="Search Account" onchange={handleSearch} placeholder="Search..."></lightning-input><br/><br/></div>
        <template if:true={availableAccounts}>      
            <lightning-datatable
                key-field="Id"
                data={availableAccounts}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>  
        </template>      
        <template if:true={error}>  
            {error}>                  
        </template>  
    </div>  
</lightning-card>
</template>
